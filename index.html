<!DOCTYPE html>

<html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>StarHotel - Premium Retail WordPress Theme</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/images/favicon/favicon.ico">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/main.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<body>
  <!-- main wrapper -->
  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <div class="header-top">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div class="header-phone"><i class="fa fa-phone"></i> Free Line <span>+3-800-454-32-58</span></div>
              <div class="header-email"><i class="fa fa-paper-plane"></i> Email <span>info@yourhotel.com</span></div>
              <div class="header-location"><i class="fa fa-home"></i> Location <span>Amber Pacific 500, Ukraine</span></div>
            </div>
            <div class="col-md-3">
              <div class="header-social">
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
                <a href="#"><i class="fa fa-pinterest-p"></i></a>
                <a href="#"><i class="fa fa-rss"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="container">
          <div class="row">
          <div class="col-md-5">
            <div class="header-logo">
              <a href="#"><img src="assets/images/logo/logo.png" alt="Logo"/></a>
            </div>
          </div>
          <div class="col-md-7">
            <nav class="navbar navbar-default">

              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs" href="#">Brand</a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Home <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Home 2</a></li>
                      <li><a href="#">Home 3</a></li>
                    </ul>
                  </li>
                  <li><a href="#">Pages</a></li>
                  <li><a href="#">Reservation</a></li>
                  <li><a href="#">Rooms</a></li>
                  <li><a href="#">Blog</a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </nav>
          </div>
        </div>
        </div>
      </div>
    </header>
    <!-- /header -->
    <!-- parallax planner -->
    <section class="planner">
      <div class="parallax-window" data-parallax="scroll" data-image-src="assets/images/parallax/slide1.jpg"></div>
    </section>
    <!-- /parallax planner -->
  </div>
  <!-- /main wrapper -->
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="assets/js/vendor/bootstrap.js"></script>
  <script src="assets/js/vendor/parallax.js"></script>
  <script>

  </script>
  <!-- /Scripts -->
